<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Form Input</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>

    <!--custom stylesheet-->
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
    <!--form section-->
      <h1 class="text-center">Fill in the blanks to write your story</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="personl">A Name</label>
            <input id="person1" class="form-control" type="text">
          <div class="form-group">
            <label for="person2">Another Name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">An Animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">An Exclamation</label>
            <input id="exclamation" class="form-control" type="text"> 
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text"> 
          </div>
          <div class="form-group">
            <label for="noun">A Noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story</button>
        </form>
      </div>

      <!--story section-->
      <div id="story">
        <h1 class="text-center">A Fantastical Adventure</h1>
        <p class="text-center">One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="persona1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.</p>
      </div>  
    </div>

    <!--custom javascript/jquery-->
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
